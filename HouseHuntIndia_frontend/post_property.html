    <link rel="stylesheet" href="css/style.css">
    <title>Submit Property Listing</title>
    <style>
        /* Color theme similar to homepage */
        :root {
            --primary-color: #080808; /* Red (button color and accents) */
            --secondary-color: #ecf0f1; /* Light gray for background */
            --text-color: #2c3e50; /* Dark gray for text */
            --background-color: #ffffff; /* White for content sections */
            --input-bg-color: #f2f2f2; /* Light background for inputs */
            --input-border-color: #ddd; /* Light border color */
            --button-hover-color: #200603; /* Darker red for hover effect */
            --navbar-bg-color: #333; /* Dark navbar */
            --footer-bg-color: #111; /* Dark footer */
        }

        /* General Body and Background */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 32px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: var(--primary-color);
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }

        form input[type="file"] {
            padding: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        /* Navbar styles (to align with homepage) */
        header {
            background-color: var(--navbar-bg-color);
            padding: 10px 0;
            color: white;
        }

        header a {
            color: white;
            font-size: 18px;
            margin: 0 15px;
            text-decoration: none;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            text-align: center;
        }

        header .menu a {
            padding: 10px;
        }

        footer {
            background-color: var(--footer-bg-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>

    <!-- Main Form Section -->
    <div class="container">
        <h1>Property Submission Form</h1>
        <form action="/submit-property" method="POST" enctype="multipart/form-data">
            <!-- Owner Details -->
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <!-- Property Basic Information -->
            <label for="title">Property Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" name="price" required>

            <!-- Property Features -->
            <label for="type">Property Type</label>
            <select id="type" name="type" required>
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
                <option value="Villa">Villa</option>
                <option value="Land">Land</option>
                <option value="Commercial">Commercial</option>
            </select>

            <label for="bedrooms">Bedrooms</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Bathrooms</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="area">Area (sq ft)</label>
            <input type="number" id="area" name="area" required>

            <!-- Location Information -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <!-- Image Uploads -->
            <label for="images">Upload Images (Up to 5)</label>
            <input type="file" id="images" name="images[]" accept="image/*" multiple required>

            <!-- Additional Details -->
            <label for="yearBuilt">Year Built</label>
            <input type="number" id="yearBuilt" name="yearBuilt">

            <label for="parking">Parking Spaces</label>
            <input type="number" id="parking" name="parking">

            <label for="amenities">Amenities (Separate with commas)</label>
            <input type="text" id="amenities" name="amenities" placeholder="e.g., Pool, Gym, Garden, Security">

            <label for="nearbyFacilities">Nearby Facilities (Separate with commas)</label>
            <input type="text" id="nearbyFacilities" name="nearbyFacilities" placeholder="e.g., Schools, Hospitals, Supermarkets">

            <!-- Submit Button -->
            <button type="submit">Submit Property</button>
        </form>
